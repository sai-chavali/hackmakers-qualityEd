<mat-button-toggle-group name="rating" aria-label="Rating" [value]="status" (change)="update($event)">
    <mat-button-toggle value="yes" [ngClass]="{'positive':status=='yes'}" [checked]="status=='yes'">
        <mat-icon>thumb_up</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="no" [ngClass]="{'negative':status=='no'}" [checked]="status=='no'">
        <mat-icon>thumb_down</mat-icon>
    </mat-button-toggle>
</mat-button-toggle-group>
