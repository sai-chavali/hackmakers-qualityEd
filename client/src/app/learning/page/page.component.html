<div *ngIf="page$ | async as page">
    <mat-toolbar>
        <a [routerLink]="['/']"><img src="assets/images/hamsa.svg" height="40px"></a>
        <h1>Topic: {{page.title}}</h1>
        <span class="spacer"></span>

        <a class="menubtn" mat-icon-button aria-label="share" [routerLink]="['/dashboard']">
            <mat-icon>dashboard</mat-icon>
        </a>
        <button class="menubtn" mat-icon-button aria-label="help" (click)="showinfo()">
            <mat-icon>help_center</mat-icon>
        </button>
        <button class="menubtn" mat-icon-button aria-label="like">
            <mat-icon>favorite</mat-icon>
        </button>
        <button class="menubtn" mat-icon-button aria-label="share">
            <mat-icon>share</mat-icon>
        </button>
        <div class="avatar" *ngIf="currentavatar$ | async as currentavatar">
            <app-avatar [avatarType]="currentavatar"></app-avatar>
        </div>

    </mat-toolbar>

    <app-content *ngFor="let content of page.content" [content]="content"></app-content>
</div>
